{% extends 'base.html' %}

{% block content %}
  <h2>Scheduled Tasks</h2>
  <ul>
    {% for task in tasks %}
      <li>Task for {{ task.content_type }} (Object ID: {{ task.object_id }}) - Scheduled at {{ task.execution_time }}</li>
    {% empty %}
      <p>No tasks scheduled.</p>
    {% endfor %}
  </ul>
  <a href="{% url 'schedule_task' %}">Schedule New Task</a>
{% endblock %}
